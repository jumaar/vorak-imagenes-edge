server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: "${GRAFANA_CLOUD_LOKI_URL}" # Se lee desde el entorno
    basic_auth:
      username: "${GRAFANA_CLOUD_LOKI_USER}" # Se lee desde el entorno
      password: "${GRAFANA_CLOUD_LOKI_API_KEY}" # Se lee desde el entorno

scrape_configs:
  - job_name: container_logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
